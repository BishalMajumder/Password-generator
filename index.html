<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Bishal</title>
    <link rel="stylesheet" href="style.css">
      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    </head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                <button data-copy class="copyBtn">
                    <span data-copyMsg class="tooltip"></span>
                    <img src="./assets/copy.svg"  width="100%" height="100%">

                </button>
            </div>
            <div class="input-container">
                <!-- password length section -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                <!-- slider -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                <!-- checkboxes -->
                <div class="checker">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Latters</label>
                </div>
                <div class="checker">
                    <input type="checkbox" id="lowercase">
                    <label for="Lowercase">Includes Lowercase Latters</label>
                </div>
                <div class="checker">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes numbers</label>
                </div>
                <div class="checker">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes symbols</label>
                </div>
                <!-- strength section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator class="indicator"></div>
                </div>
                <!-- generate password -->
                <button class="generateButton">Generate Password</button>
            </div>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
